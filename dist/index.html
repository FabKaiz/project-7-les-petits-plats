<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les petits plats</title>
<script defer src="bundlec7813d2979a7856e8560.js"></script></head>
<body>
<header>
    <div class="header__logo">
        <img src="logo.png" alt="logo">
    </div>
    <h1>Les petits plats</h1>
</header>
<main class="main">
    <search-component>
        <section class="search__container">
            <label for="search" class="hidden">Rechercher</label>
            <input type="search" id="search" placeholder="Rechercher une recette">
            <button class="search__button"></button>
        </section>
    </search-component>
    <section class="tags__container"></section>
    <section class="filters__container">
        <div class="custom__select">
            <input type="button" value="ingredients">
            <span class="custom__select-arrow"></span>
        </div>

        <div class="custom__select">
            <input type="button" value="appareils">
            <span class="custom__select-arrow"></span>
        </div>

        <div class="custom__select">
            <input type="button" value="ustensiles">
            <span class="custom__select-arrow"></span>
        </div>
    </section>

    <section class="cards__container">
<!--        <card-component></card-component>-->
    </section>
</main>
</body>
</html>
